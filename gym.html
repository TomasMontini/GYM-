            margin-bottom: 20px;
        }

        select {

            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 200px;
            width: 200px; /* Ancho del selector */

        select:focus {

            align-items: center;

            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Transición suave para el cambio de color */
            text-align: center;
			transform:translate(30%,-50%) scale(3);
			z-index:-1;

		.parte{

		.rojo{

    <script>
		function seleccionado(){
			const selector = document.getElementById("miSelector");
			const elemento = document.getElementById(selector.value);
			const partes = document.getElementsByClassName("parte");
			for(var i=0; i<partes.length;i++){
				partes[i].classList.remove("rojo");
			}
			elemento.classList.add("rojo");
		}
